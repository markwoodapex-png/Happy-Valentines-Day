<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Secure Access</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@100..900&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script>
        // Check if already authenticated
        if (localStorage.getItem('asal_auth') === 'true') {
            window.location.replace('index.html');
        }
    </script>
</head>

<body class="login-page">
    <div id="login-overlay">
        <div class="login-box">
            <div class="login-header">
                <span class="heart-icon">❤️</span>
                <p>Welcome, My Love</p>
                <h2>Enter Our Secret Key</h2>
            </div>
            <div class="login-form">
                <input type="password" id="password-input" placeholder="Pass-key..." autofocus autocomplete="off">
                <button id="login-btn">Open Our World</button>
                <p id="login-error" class="hidden">My heart says that's not it. Try again, Asal.</p>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>

</html>
